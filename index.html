<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <meta name="description" content="Quotes">
    <meta name="author" content="Marleigh">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.1.1.js"></script>
    <script src="http://use.edgefonts.net/chunk:n4:all.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

<body>
    <div class="container">

        <div class="header">
            <div class="decorative-quote">&ldquo; </div>
            <div class="quote"></div>
            <div class="decorative-quote">&rdquo; </div>
            <div class="author"></div>
        </div>
        <button id="getMessage" class="button"> Get Message </button>
        <div class="twitter"> <a class="twitter-link"><i class="fa fa-twitter fa-4x"></i></a> </div>
    </div>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/bba460162c.js"></script>

    </body>
